<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Glass</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-bg-strong: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.18);
      --glass-shadow: rgba(0, 0, 0, 0.2);
      --text: rgba(255, 255, 255, 0.95);
      --text-muted: rgba(255, 255, 255, 0.6);
      --accent: rgba(255, 255, 255, 0.9);
      --accent-glow: rgba(255, 255, 255, 0.15);
      --link: rgba(255, 255, 255, 0.85);
      --error: rgba(255, 120, 120, 0.95);
      --success: rgba(160, 255, 180, 0.95);
    }

    body {
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 35%, #0f3460 100%);
      background-attachment: fixed;
      overflow: hidden;
    }

    body::before,
    body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }
    body::before {
      width: 400px;
      height: 400px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12) 0%, transparent 70%);
      top: -150px;
      left: -100px;
      animation: float 12s ease-in-out infinite;
    }
    body::after {
      width: 350px;
      height: 350px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08) 0%, transparent 70%);
      bottom: -100px;
      right: -80px;
      animation: float 14s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.05); }
    }

    .login-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 25px 50px -12px var(--glass-shadow),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header .icon-wrap {
      width: 56px;
      height: 56px;
      margin: 0 auto 1rem;
      background: var(--glass-bg-strong);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--accent);
    }

    .login-header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text);
      letter-spacing: -0.02em;
    }

    .login-header p {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: var(--text-muted);
      font-weight: 300;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 4px;
      border: 1px solid var(--glass-border);
    }

    .tabs button {
      flex: 1;
      padding: 0.7rem 1rem;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-muted);
      background: transparent;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: color 0.2s, background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .tabs button:hover {
      color: var(--text);
    }

    .tabs button.active {
      color: var(--text);
      background: var(--glass-bg-strong);
      border: 1px solid var(--glass-border);
    }

    .message {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: none;
      align-items: center;
      gap: 0.5rem;
    }

    .message.show {
      display: flex;
    }

    .message.error {
      background: rgba(255, 120, 120, 0.15);
      border: 1px solid rgba(255, 120, 120, 0.3);
      color: var(--error);
    }

    .message.success {
      background: rgba(160, 255, 180, 0.12);
      border: 1px solid rgba(160, 255, 180, 0.25);
      color: var(--success);
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.25rem;
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .form-group .input-wrap {
      position: relative;
    }

    .form-group .input-wrap i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1rem;
      pointer-events: none;
    }

    .form-group input {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 2.75rem;
      font-family: inherit;
      font-size: 1rem;
      color: var(--text);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input::placeholder {
      color: var(--text-muted);
    }

    .form-group input:focus {
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .form-group input:focus + i,
    .form-group .input-wrap:focus-within i {
      color: var(--accent);
    }

    .form-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .form-options label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-muted);
      cursor: pointer;
    }

    .form-options input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .form-options a {
      font-size: 0.875rem;
      color: var(--link);
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
      cursor: pointer;
    }

    .form-options a:hover {
      opacity: 0.9;
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      padding: 0.95rem 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      color: #1a1a2e;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.2s, background 0.2s;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      background: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--glass-border);
    }

    .divider span {
      padding: 0 1rem;
    }

    .social-buttons {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
    }

    .btn-social {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      font-family: inherit;
      font-size: 0.9rem;
      color: var(--text);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .btn-social:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.25);
    }

    .btn-social:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .social-buttons.unavailable .btn-social {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: auto;
    }
    .social-buttons.unavailable .btn-social:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: var(--glass-border);
    }

    .switch-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .switch-link a {
      color: var(--link);
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }

    /* Logged-in state */
    .logged-in-view {
      display: none;
      text-align: center;
    }

    .logged-in-view.active {
      display: block;
    }

    .logged-in-view .icon-wrap {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      background: rgba(160, 255, 180, 0.15);
      border: 1px solid rgba(160, 255, 180, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      color: var(--success);
    }

    .logged-in-view h2 {
      font-size: 1.5rem;
      color: var(--text);
      margin-bottom: 0.25rem;
    }

    .logged-in-view .user-email {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    .btn-logout {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-logout:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .auth-forms {
      display: block;
    }

    .auth-forms.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <!-- Logged in state -->
      <div class="logged-in-view" id="loggedInView">
        <div class="icon-wrap"><i class="fas fa-check-circle"></i></div>
        <h2>Welcome, <span id="welcomeName"></span></h2>
        <p class="user-email" id="welcomeEmail"></p>
        <button type="button" class="btn-logout" id="btnLogout">
          <i class="fas fa-sign-out-alt"></i> Sign out
        </button>
      </div>

      <!-- Login / Sign up forms -->
      <div class="auth-forms" id="authForms">
        <header class="login-header">
          <div class="icon-wrap"><i class="fas fa-user-circle"></i></div>
          <h1 id="formTitle">Welcome back</h1>
          <p id="formSubtitle">Sign in to continue to your account</p>
        </header>

        <div class="tabs">
          <button type="button" class="tab active" data-tab="login">
            <i class="fas fa-sign-in-alt"></i> Sign in
          </button>
          <button type="button" class="tab" data-tab="signup">
            <i class="fas fa-user-plus"></i> Sign up
          </button>
        </div>

        <div class="message" id="message">
          <i class="fas fa-info-circle"></i>
          <span id="messageText"></span>
        </div>

        <!-- Login panel -->
        <div class="panel active" id="panelLogin">
          <form class="login-form" id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <div class="input-wrap">
                <input type="email" id="loginEmail" placeholder="you@example.com" required autocomplete="email">
                <i class="fas fa-envelope"></i>
              </div>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <div class="input-wrap">
                <input type="password" id="loginPassword" placeholder="••••••••" required autocomplete="current-password">
                <i class="fas fa-lock"></i>
              </div>
            </div>
            <div class="form-options">
              <label>
                <input type="checkbox" id="rememberMe" name="remember">
                Remember me
              </label>
              <a href="#" id="forgotPassword">Forgot password?</a>
            </div>
            <button type="submit" class="btn-primary">
              <i class="fas fa-sign-in-alt"></i> Sign in
            </button>
          </form>
        </div>

        <!-- Sign up panel -->
        <div class="panel" id="panelSignup">
          <form class="signup-form" id="signupForm">
            <div class="form-group">
              <label for="signupName">Full name</label>
              <div class="input-wrap">
                <input type="text" id="signupName" placeholder="Your name" required autocomplete="name">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <div class="input-wrap">
                <input type="email" id="signupEmail" placeholder="you@example.com" required autocomplete="email">
                <i class="fas fa-envelope"></i>
              </div>
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <div class="input-wrap">
                <input type="password" id="signupPassword" placeholder="At least 6 characters" required minlength="6" autocomplete="new-password">
                <i class="fas fa-lock"></i>
              </div>
            </div>
            <div class="form-group">
              <label for="signupConfirm">Confirm password</label>
              <div class="input-wrap">
                <input type="password" id="signupConfirm" placeholder="••••••••" required minlength="6" autocomplete="new-password">
                <i class="fas fa-lock"></i>
              </div>
            </div>
            <button type="submit" class="btn-primary">
              <i class="fas fa-user-plus"></i> Create account
            </button>
          </form>
        </div>

        <div class="divider"><span>or continue with</span></div>
        <div class="social-buttons">
          <button type="button" class="btn-social" id="btnGoogle" data-provider="google"><i class="fab fa-google"></i> Google</button>
          <button type="button" class="btn-social" id="btnGitHub" data-provider="github"><i class="fab fa-github"></i> GitHub</button>
        </div>

        <p class="switch-link">
          Don't have an account? <a href="#" id="linkToSignup">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Firebase (replace with your project config from Firebase Console) -->

  <script>
    const STORAGE_KEY = 'glass_auth_users';
    const SESSION_KEY = 'glass_auth_session';

    function getUsers() {
      try {
        const data = localStorage.getItem(STORAGE_KEY);
        return data ? JSON.parse(data) : {};
      } catch {
        return {};
      }
    }

    function saveUsers(users) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(users));
    }

    function getSession() {
      try {
        return JSON.parse(sessionStorage.getItem(SESSION_KEY) || localStorage.getItem(SESSION_KEY) || 'null');
      } catch {
        return null;
      }
    }

    function setSession(user, remember) {
      const session = { email: user.email, name: user.name, provider: user.provider };
      sessionStorage.setItem(SESSION_KEY, JSON.stringify(session));
      if (remember) localStorage.setItem(SESSION_KEY, JSON.stringify(session));
    }

    function clearSession() {
      sessionStorage.removeItem(SESSION_KEY);
      localStorage.removeItem(SESSION_KEY);
    }

    function showMessage(text, type) {
      const el = document.getElementById('message');
      const textEl = document.getElementById('messageText');
      const icon = el.querySelector('i');
      el.className = 'message show ' + (type || '');
      textEl.textContent = text;
      icon.className = type === 'error' ? 'fas fa-exclamation-circle' : type === 'success' ? 'fas fa-check-circle' : 'fas fa-info-circle';
    }

    function hideMessage() {
      document.getElementById('message').classList.remove('show');
    }

    function showLoggedIn(user) {
      document.getElementById('authForms').classList.add('hidden');
      document.getElementById('loggedInView').classList.add('active');
      document.getElementById('welcomeName').textContent = user.name || user.email.split('@')[0];
      document.getElementById('welcomeEmail').textContent = user.email;
    }

    function showAuthForms() {
      document.getElementById('loggedInView').classList.remove('active');
      document.getElementById('authForms').classList.remove('hidden');
      hideMessage();
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector('.tab[data-tab="' + tab + '"]').classList.add('active');
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.getElementById('panel' + (tab === 'login' ? 'Login' : 'Signup')).classList.add('active');
      const title = document.getElementById('formTitle');
      const subtitle = document.getElementById('formSubtitle');
      const link = document.getElementById('linkToSignup');
      if (tab === 'login') {
        title.textContent = 'Welcome back';
        subtitle.textContent = 'Sign in to continue to your account';
        link.textContent = 'Sign up';
      } else {
        title.textContent = 'Create account';
        subtitle.textContent = 'Sign up to get started';
        link.textContent = 'Sign in';
      }
      hideMessage();
    }

    // Tab buttons
    document.querySelectorAll('.tab').forEach(btn => {
      btn.addEventListener('click', () => switchTab(btn.dataset.tab));
    });

    document.getElementById('linkToSignup').addEventListener('click', (e) => {
      e.preventDefault();
      const onLogin = document.getElementById('panelLogin').classList.contains('active');
      switchTab(onLogin ? 'signup' : 'login');
    });

    // Login form
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      hideMessage();
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const password = document.getElementById('loginPassword').value;
      const remember = document.getElementById('rememberMe').checked;
      const users = getUsers();
      const user = users[email];
      if (!user) {
        showMessage('No account found with this email.', 'error');
        return;
      }
      if (user.password !== password) {
        showMessage('Incorrect password.', 'error');
        return;
      }
      setSession(user, remember);
      showMessage('Signed in successfully.', 'success');
      setTimeout(() => {
        showLoggedIn(user);
        document.getElementById('loginForm').reset();
      }, 600);
    });

    // Sign up form
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      hideMessage();
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim().toLowerCase();
      const password = document.getElementById('signupPassword').value;
      const confirm = document.getElementById('signupConfirm').value;
      if (password !== confirm) {
        showMessage('Passwords do not match.', 'error');
        return;
      }
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters.', 'error');
        return;
      }
      const users = getUsers();
      if (users[email]) {
        showMessage('An account with this email already exists.', 'error');
        return;
      }
      const user = { name, email, password };
      users[email] = user;
      saveUsers(users);
      setSession(user, true);
      showMessage('Account created. You are signed in.', 'success');
      setTimeout(() => {
        showLoggedIn(user);
        document.getElementById('signupForm').reset();
        switchTab('login');
      }, 600);
    });

    // Logout
    document.getElementById('btnLogout').addEventListener('click', () => {
      clearSession();
      showAuthForms();
      switchTab('login');
    });

    // Forgot password (simple: show message)
    document.getElementById('forgotPassword').addEventListener('click', (e) => {
      e.preventDefault();
      showMessage('Use the same password you set when signing up. No reset available in this demo.', 'error');
    });

    // ----- Google & GitHub sign-in (Firebase) -----
    function userFromFirebaseUser(fbUser, provider) {
      return {
        name: fbUser.displayName || fbUser.email.split('@')[0] || 'User',
        email: (fbUser.email || '').toLowerCase(),
        provider: provider
      };
    }

    function handleSocialUser(user) {
      const users = getUsers();
      users[user.email] = user;
      saveUsers(users);
      setSession(user, true);
      showMessage('Signed in with ' + (user.provider === 'google' ? 'Google' : 'GitHub') + '.', 'success');
      setTimeout(() => {
        showLoggedIn(user);
        hideMessage();
      }, 500);
    }

    function socialSignIn(providerName) {
      if (!firebaseAuth) {
        showMessage('Google & GitHub sign-in only work in a browser (https). Here please use email/password, or open this page in Chrome/Firefox to use Google/GitHub.', 'error');
        return;
      }
      hideMessage();
      const btnGoogle = document.getElementById('btnGoogle');
      const btnGitHub = document.getElementById('btnGitHub');
      const btn = providerName === 'google' ? btnGoogle : btnGitHub;
      btn.disabled = true;
      const provider = providerName === 'google'
        ? new firebase.auth.GoogleAuthProvider()
        : new firebase.auth.GithubAuthProvider();
      firebaseAuth.signInWithPopup(provider)
        .then(function(result) {
          const user = userFromFirebaseUser(result.user, providerName);
          handleSocialUser(user);
        })
        .catch(function(err) {
          btn.disabled = false;
          if (err.code === 'auth/popup-closed-by-user' || err.code === 'auth/cancelled-popup-request') return;
          showMessage(err.message || 'Sign-in failed. Try again.', 'error');
        })
        .then(function() { btn.disabled = false; });
    }

    document.getElementById('btnGoogle').addEventListener('click', () => socialSignIn('google'));
    document.getElementById('btnGitHub').addEventListener('click', () => socialSignIn('github'));

    // Restore Firebase session on load and sync logout
    if (firebaseAuth) {
      firebaseAuth.onAuthStateChanged(function(fbUser) {
        if (fbUser) {
          const provider = (fbUser.providerData && fbUser.providerData[0] && fbUser.providerData[0].providerId) || '';
          const providerName = provider.includes('google') ? 'google' : provider.includes('github') ? 'github' : 'google';
          const user = userFromFirebaseUser(fbUser, providerName);
          setSession(user, true);
          const users = getUsers();
          users[user.email] = user;
          saveUsers(users);
          showLoggedIn(user);
        } else {
          var session = getSession();
          if (session && session.provider) {
            clearSession();
            showAuthForms();
          }
        }
      });
    }

    // Logout: also sign out from Firebase if user signed in with Google/GitHub
    document.getElementById('btnLogout').addEventListener('click', function() {
      const session = getSession();
      if (firebaseAuth && session && session.provider) {
        firebaseAuth.signOut();
      }
    }, true);

    // Check existing session on load (email/password users when Firebase not used or not signed in)
    (function init() {
      var sb = document.querySelector('.social-buttons');
      if (sb && !firebaseAuth) sb.classList.add('unavailable');
      if (firebaseAuth && firebaseAuth.currentUser) return;
      const session = getSession();
      if (session) {
        const users = getUsers();
        const user = users[session.email];
        if (user) showLoggedIn(user);
      }
    })();
  </script>
</body>
